<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="540" viewBox="0 0 1280 540" role="img" aria-labelledby="title desc">
  <title id="title">Kollect-It homepage hero</title>
  <desc id="desc">Abstract warm gradient banner with subtle grain texture representing curated antiques and collectibles.</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#F6E6C9"/>
      <stop offset="50%" stop-color="#E3C59C"/>
      <stop offset="100%" stop-color="#CBA57A"/>
    </linearGradient>
    <filter id="noise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1280" height="540" fill="url(#g)"/>
  <rect width="1280" height="540" filter="url(#noise)" opacity="0.25"/>
  <g fill="#2D2013" opacity="0.85">
    <text x="64" y="170" font-size="56" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
      Curated Antiques & Collectibles
    </text>
    <text x="64" y="230" font-size="22" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" opacity="0.9">
      Authenticated, thoughtfully sourced pieces for discerning collectors.
    </text>
  </g>
  <g opacity="0.15">
    <circle cx="1120" cy="120" r="90" fill="#8B5E3C"/>
    <rect x="1060" y="300" width="180" height="120" rx="12" fill="#7A4E2E"/>
  </g>
</svg>
